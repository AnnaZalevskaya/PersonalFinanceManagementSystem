<main>
  <div id="account-cards-container">
    <div *ngFor="let account of accounts" class="account-card" [ngClass]="{'negative-balance': account.balance < 0}">
      <div class="account-card-header">
        <h3><a href="/account/{{account.id}}">{{ account.name }}</a></h3>
      </div>
      <div class="account-card-body">
        <p>ID: {{ account.id }}</p>
        <p>Balance: {{ account.balance }}</p>
        <p>Currency: {{ account.currency.name }} ({{ account.currency.abbreviation }})</p>
        <p>Account Type: {{ account.accountType.name }}</p>
      </div>
    </div>
  </div>
</main>
