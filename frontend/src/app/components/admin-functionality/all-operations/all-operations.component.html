<main>
  <h1>All user financial operations</h1>
  <button mat-button matTooltip="Back" (click)="back()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <ng-container *ngIf="isLoadingOperationForm">
    <mat-card *ngFor="let operation of operations">
      <mat-card-header class="account-card-header">
        <i>{{ operation.id }}</i> -> {{ operation.date | date: 'dd.MM.yyyy HH:mm' }} 
      </mat-card-header>
      <mat-card-content class="account-card-body">
        <b>Description:</b>
        <table class="description-table">
          <tr *ngFor="let item of operation.description | keyvalue">
            <td class="key-field">{{ item.key }}</td>
            <td class="value-field">{{ item.value }}</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>      
  </ng-container>
  <app-loading-indicator *ngIf="!isLoadingOperationForm"></app-loading-indicator>
  <mat-paginator #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="recordCount"
    [pageSize]="paginationSettings.pageSize"
    [pageIndex]="paginationSettings.pageNumber - 1">
  </mat-paginator>
</main>
