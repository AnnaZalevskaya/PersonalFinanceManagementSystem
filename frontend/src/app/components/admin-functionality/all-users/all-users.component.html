<main>
  <h1>All users</h1>
  <button mat-button matTooltip="Back" (click)="back()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <div *ngIf="isLoadingForm">
    <ng-container *ngIf="users.length > 0">
      <mat-card *ngFor="let user of users">
        <mat-card-header class="account-card-header">
          <h3>{{ user.username }}</h3>
        </mat-card-header>
        <mat-card-content>
          <p>ID: {{ user.id }}</p>
          <p>Email: {{ user.email }}</p>
          <p>Role: {{ user.role }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
  <mat-paginator #paginator
     class="demo-paginator"
     (page)="handlePageEvent($event)"
     [length]="recordCount"
     [pageSize]="paginationSettings.pageSize"
     [pageIndex]="paginationSettings.pageNumber - 1">
    </mat-paginator>
  <app-loading-indicator *ngIf="!isLoadingForm"></app-loading-indicator>
</main>
