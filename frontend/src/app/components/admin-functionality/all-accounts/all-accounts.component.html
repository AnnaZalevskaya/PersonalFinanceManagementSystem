<main>
  <h1>All user financial accounts</h1>
  <button mat-button matTooltip="Back" (click)="back()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <ng-container *ngIf="isLoadingAccountForm">
    <mat-card *ngFor="let account of accounts" [ngClass]="{'negative-balance': account.balance < 0}">
      <mat-card-header>
        <h3>{{ account.name }}</h3>
      </mat-card-header>
      <mat-card-content>
        <p>ID: {{ account.id }}</p>
        <p>Balance: {{ account.balance }}</p>
        <p>Currency: {{ account.currency.name }} ({{ account.currency.abbreviation }})</p>
        <p>Account Type: {{ account.accountType.name }}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <app-loading-indicator *ngIf="!isLoadingAccountForm"></app-loading-indicator>
  <mat-paginator #paginator
     class="demo-paginator"
     (page)="handlePageEvent($event)"
     [length]="recordCount"
     [pageSize]="paginationSettings.pageSize"
     [pageIndex]="paginationSettings.pageNumber - 1">
    </mat-paginator>
</main>
