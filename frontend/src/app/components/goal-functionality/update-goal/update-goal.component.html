<form class="goal-form" [formGroup]="goalForm" (ngSubmit)="UpdateAccountGoal()" *ngIf="isLoadingForm">
  <h2>Create Account Goal</h2>
  <mat-form-field>
    <mat-label>Account Goal Name:</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Goal Type:</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let goalType of goalTypes.slice(0, goalTypes.length / 2)" [value]="goalType">{{ goalType.value }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start Date:</mat-label>
    <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Date:</mat-label>
    <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount:</mat-label>
    <input matInput type="number" formControlName="amount" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Create</button>
</form>
<app-loading-indicator *ngIf="!isLoadingForm"></app-loading-indicator>
