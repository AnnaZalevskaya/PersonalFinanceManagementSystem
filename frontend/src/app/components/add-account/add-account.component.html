<form class="account-form" (ngSubmit)="Add()">
  <h2>Create Account</h2>
  <div class="form-group">
    <label for="accountName">Account Name:</label>
    <input type="text" id="accountName" name="accountName" [(ngModel)]="accountName" required>
  </div>
  <div class="form-group">
    <label for="accountType">Account Type:</label>
    <select id="accountType" name="accountType" [(ngModel)]="accountType" required>
      <option *ngFor="let type of accountTypes" [value]="type">{{ type.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="currency">Currency:</label>
    <select id="currency" name="currency" [(ngModel)]="currency" required>
      <option *ngFor="let currency of currencies" [value]="currency">{{ currency.name }}</option>
    </select>
  </div>
  <button type="submit">Create</button>
</form>
