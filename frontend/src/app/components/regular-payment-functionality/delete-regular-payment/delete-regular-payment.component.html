<div class="close-account-modal" *ngIf="!showSuccessMessage">
    <h2>Closing an account</h2>
    <p>Make sure again, do you want to delete <b>this account</b>?</p>
    <div class="account-info">
      <span>
        Payment {{ operation.name }} is made {{ operation.interval }} at {{ operation.executionTime }}
      </span>
    </div>
  
    <div class="modal-buttons">
      <button class="close-modal-button" (click)="cancelOperation()">Close the account</button>
      <button class="cancel-modal-button" (click)="back()">Cancel</button>
    </div>
</div>
<div *ngIf="showSuccessMessage" class="success-message">
  <p>The regular payment has been successfully deleted!</p>
  <a (click)="back()">Back</a>
</div>
