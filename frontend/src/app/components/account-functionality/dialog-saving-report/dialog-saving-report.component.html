<h2 mat-dialog-title>Dowlanding a file</h2>
<mat-dialog-content>
  <p *ngIf="!isDone">The report document is being installed. Please wait...</p>
  <div class="indicator" *ngIf="!isDone">
    <mat-spinner color="#primary"></mat-spinner>
  </div>
  <p *ngIf="isDone">All is ready! You can close this window.</p>
</mat-dialog-content>
<mat-dialog-actions *ngIf="isDone">
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
