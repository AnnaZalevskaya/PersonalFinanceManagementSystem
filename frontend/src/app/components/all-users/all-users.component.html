<main>
    <div id="user-cards-container">
      <div *ngFor="let user of users" class="account-card">
        <div class="user-card-header">
          <h3>{{ user.username }}</h3>
        </div>
        <div class="user-card-body">
          <p>ID: {{ user.id }}</p>
          <p>Email: {{ user.email }}</p>
          <p>Role: {{ user.role }}</p>
        </div>
      </div>
    </div>
  </main>
