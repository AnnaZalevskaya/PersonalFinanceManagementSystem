<main>
  <h1>All users</h1>
  <div id="user-cards-container" *ngIf="isLoadingForm">
    <div *ngFor="let user of users" class="account-card">
      <div class="user-card-header">
        <h3>{{ user.username }}</h3>
      </div>
      <div class="user-card-body">
        <p>ID: {{ user.id }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Role: {{ user.role }}</p>
      </div>
    </div>
  </div>
  <app-loading-indicator *ngIf="!isLoadingForm"></app-loading-indicator>
  <div class="pagination">
    <button (click)="goToPreviousPage()" [disabled]="paginationSettings.pageNumber === 1">Previous</button>
    <span>Page {{ paginationSettings.pageNumber }}</span>
    <button (click)="goToNextPage()" [disabled]="this.users.length < 5">Next</button>
  </div>
</main>
