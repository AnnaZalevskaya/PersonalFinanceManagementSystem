<div class="update-account-modal">
    <h2>Update the account</h2>
    <form>
        <div class="form-group" (ngSubmit)="editAccount()">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" [(ngModel)]="accountName">
          </div>
          <div class="form-group">
            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" [(ngModel)]="accountType">
              <option *ngFor="let type of accountTypes" [value]="type">{{ type.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="currency">Currency:</label>
            <select id="currency" name="currency" [(ngModel)]="currency">
              <option *ngFor="let currency of currencies" [value]="currency">{{ currency.name }}</option>
            </select>
          </div> 
        <button>Save</button>
    </form>
  </div>
